<div class="login-form">
    <img src="../../static/images/logo.png" alt="Telegram logo" class="login-form__icon"></img>
    <h1 class="login-form__title">Sign in to Telegram</h1>
    <h3 class="login-form__description">Please confirm your country and enter your phone number</h3>
    <input type="text" name="country" id="country" class="login-form__country input-field">
    <input type="phone" name="phone" id="phone" class="login-form__phone input-field">
    <div class=""><input type="checkbox" name="keep" id="keep" class="login-form__keep">
        <label for="keep">Keep me signed in</label></div>
</div>
